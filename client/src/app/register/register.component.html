<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <app-text-input
    [formControl]="registerForm.controls['username']"
    label="Username"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    label="Password" type="password"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    label="ConfirmPassword" type="password"
  ></app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-danger me-2" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
  <p>
    {{ registerForm.status }}
  </p>
</form>
