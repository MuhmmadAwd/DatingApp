<ng-container>
  <button (click)="get500Error()" class="btn btn-outline-primary me-3">
    Test 500 Error
  </button>
  <button (click)="get400Error()" class="btn btn-outline-primary me-3">
    Test 400 Error
  </button>
  <button (click)="get401Error()" class="btn btn-outline-primary me-3">
    Test 401 Error
  </button>
  <button (click)="get404Error()" class="btn btn-outline-primary me-3">
    Test 404 Error
  </button>
  <button
    (click)="get400ValidationError()"
    class="btn btn-outline-primary me-3"
  >
    Test 400 Validation Error
  </button>
  <div class="mt-5" *ngIf="validationErrors.length > 0">
    <div
      *ngFor="let error of validationErrors"
      class="card text-danger"
      style="width: 20rem"
    >
      <div class="card-body">
        <h6 class="card-title">{{error}}</h6>
      </div>
    </div>
  </div>
</ng-container>
