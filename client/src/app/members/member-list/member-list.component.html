<div class="container">
  <div class="loader-move" *ngIf="loader.isLoading | async">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row">
    <div *ngFor="let member of members$ | async" class="col-md-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
